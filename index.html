<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>UK Weather</h1>
      <form class="form-container">
        <label class="label" for="city">
          <input type="text" class="city" id="cityInput" />
          <ul class="suggestions"></ul>
          <input type="submit" value="Search" class="search" id="searchInput" />
        </label>
      </form>
      <div class="output-container" id="output">
        <h3>Bristol</h3>
        <p>Description</p>
        <p>Temperature: 13&#176;C</p>
      </div>
      <ul class="forecast-container" id="output-forecast">
        <li class="three-hour">
          <div class="card">
            <div class="time">
              <div class="the-time"><span class="bold">06</span>00</div>
            </div>
            <div class="temp">
              13&#176;
            </div>
            <div class="wind">
              <img src="../img/wind.svg" alt="wind" />
              6
            </div>
          </div>
          <div class="card-large">
            <p>test</p>
            <p>test</p>
            <p>test</p>
          </div>
        </li>
        <li class="three-hour">
          <div class="card">
            <div class="time">
              <div class="the-time"><span class="bold">06</span>00</div>
            </div>
            <div class="temp">
              13&#176;
            </div>
            <div class="wind">
              <img src="../img/wind.svg" alt="wind" />
              6
            </div>
          </div>
          <div class="card-large">
            <p>test</p>
            <p>test</p>
            <p>test</p>
          </div>
        </li>
      </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
